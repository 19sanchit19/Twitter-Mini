<!-- Modal -->
<div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="background-color: rgba(76,153,0,0.11)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <form class="form tweet-form" > {% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="replyModalLabel">Reply</h4>
      </div>
      <div class="modal-body" >
       
          <textarea id='tweetReplyArea' class='form-contol' name='content'></textarea>
        
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Reply" style="background-color: #075E54">
      </div>
      </form>
    </div>
  </div>
</div>
